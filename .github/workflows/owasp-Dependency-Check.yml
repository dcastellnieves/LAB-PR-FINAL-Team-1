name: OWASP Dependency-Check

on:
  push:
    branches:
      - main
  # Allow manual execution from GitHub Actions
  workflow_dispatch:

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
    # Checkout repository code
    - name: Checkout code
      uses: actions/checkout@v3

    # Run OWASP Dependency-Check using Docker
    - name: Run OWASP Dependency-Check
      run: |
        docker run --rm \
          --volume "$(pwd):/src" \
          --volume "$(pwd)/dc-data:/usr/share/dependency-check/data" \
          --volume "$(pwd)/dc-reports:/report" \
          owasp/dependency-check:latest \
          --scan /src \
          --format "ALL" \
          --project "Maven Project" \
          --out /report

    # Upload the Dependency-Check report as an artifact
    - name: Upload Dependency-Check report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report
        path: dc-reports
